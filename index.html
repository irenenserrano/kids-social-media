<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
    <meta charset="utf-8">
    <title>Hell Yeah World!</title>
  </head>
  <body>
    <div id = "main">
      <div class="tab">
        <button class="tab_links" onclick="switchTab('wall')">Wall</button>
        <button class="tab_links" onclick="switchTab('roster')">Roster</button>
        <button class="tab_links" onclick="switchTab('login')">Login</button>
      </div>

      <div class = "banner">
        Welcome to hell yeah world!
        The online world where kids say "hell yeah"!
      </div>
      <div id = "wall">
        <div id = "note_template" class = "note">
            <div class = "author">
                  <label>Name: <input type="text" id="author_name" size="10"/></label>
            </div>
            <div class = "content">
                <label>Say hello!<input type="text" id="note_content" size="10"/></label>
            </div>
            <button id = "post_note_button" class = "button">Add Note! =)</button>
        </div>
      </div>
      <div id="roster">
        <div id="roster_input">
          <label>Enter Student Name: <input type="text" id="student_name"/></label>
          <button id = "add_student" class = "button">Add Student</button>
        </div>
        <div id="roster_display"></div>
      </div>
      <div id="login">
        <label>Username: <input type = "text" id="username"/></label>
        <br><label>Password: <input type = "text" id="password"/></label>
        <button id = "login_button" class = "button">Login</button>
      </div>
    </div>
  </body>
</html>
