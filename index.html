<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>
    <script>
      let numNotes = 1;
      function postNote(author, content) {
          numNotes++;
          let newNote = `<div id = 'note${numNotes}' class = 'note'>`
                  +`<div class = 'author'> ${author} </div>`
                  + `<br>`
                  +`<div class = 'content'> ${content} </div>`
                  +"</div>";
          $("#wall").append(newNote);
      }
      $( document ).ready(function() {
        $("#post_note_button").click(function(){
            var author_name = $("#author_name").val();
            var note_content = $("#note_content").val();
            postNote(author_name, note_content);
            $("#author_name").val(" ");
            $("#note_content").val(" ");
        });
      });
    </script>
    <meta charset="utf-8">
    <title>Hell Yeah World!</title>
    <style>
      #wall
      {
        background-color: lightyellow;
        height: 15in;
        width: 10in;
        padding: 20px;
        border-radius: 5px;
        border: 1px solid black;
      }
      .note
      {
        background-color: lightblue;
        height: 100px;
        width: 150px;
        padding: 10px;
        margin: 10px 10px 10px 10px;
        border-radius: 10px;
        border: 2px solid black;
      }
      #controls
      {
        text-align: center;
      }

    </style>
  </head>
  <body>
    <div id = "main">
      <div class = "banner">
        Welcome to hell yeah world!
        The online world where kids say "hell yeah"!
      </div>
      <!-- <div id = "controls">
      </div> -->
      <div id = "wall">
        <div id = "note_template" class = "note">
            <div class = "author">
                  <label>Name: <input type="text" id="author_name" size="10"/></label>
            </div>
            <div class = "content">
                <label>Say hello!<input type="text" id="note_content" size="10"/></label>
            </div>
            <button id = "post_note_button" class = "button">Add Note! =)</button>
        </div>
      </div>
    </div>
  </body>
</html>
